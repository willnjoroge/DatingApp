<div class="mb-3">
  <input
    bsDatepicker
    type="text"
    [class.is-invalid]="control.touched && control.invalid"
    class="form-control"
    [formControl]="control"
    placeholder="{{ label }}"
    [bsConfig]="bsConfig"
    [maxDate]="maxDate"
  />
  <div *ngIf="control.errors?.['required']" class="invalid-feedback"></div>
</div>
